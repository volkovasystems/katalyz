<!DOCTYPE html>
<html>
	<head>
		<title>katalyz unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./katalyz.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "katalyz unit test", function( assert ) {

				class Orange {
					constructor( ){ }

					static orange( ){
						return "orange";
					}

					getOrange( ){
						return "orange";
					}
				}

				class Apple {
					constructor( ){ }

					static apple( ){
						return "apple";
					}

					getApple( ){
						return "apple";
					}
				}

				let residue = katalyz( Orange, Apple );

				assert.deepEqual( Object.keys( residue[ Symbol.for( "static" ) ] ),
					[ "orange", "apple" ], "should be deeply equal" );

				assert.deepEqual( Object.keys( residue[ Symbol.for( "prototype" ) ] ),
					[ "getOrange", "getApple" ], "should be deeply equal" );

			} );
		</script>
	</body>
</html>
